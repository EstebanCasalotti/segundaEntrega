<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="conteiner-fluid">
        <div class="row justify-content-center">
            <div class="col-4">
                <h2 class="text-center">Para reservar</h2>
                <form action="" class="text-center" id="reservas">
                    <div class="row">
                        <label for="name">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="ingrese su nombre" class="name">
                    </div>
                    <div class="row">
                        <label for="lastName">Apellido</label>
                        <input type="text" name="lastName" id="lastName" placeholder="ingrese su apellido" class="lastName">
                    </div>
                    <div class="row">
                        <label for="email">Email</label> 
                        <input type="text" name="email" id="email" placeholder="ingrese su email" class="email">
                    </div>
                    <div class="row">
                        <label for="weeks">Semanas</label>
                        <input type="number" name="weeks" id="weeks" placeholder="ingrese las semanas" class="weeks">
                    </div>
                    <br><br>
                    <button id="accept" class="accept">Aceptar</button>
                </form>
                <button id="cancel" class="cancel">Cancelar</button>
            </div>
        </div>

        <!-- datos -->
        <div class="col-10 justify-content-center">
            <h1 class="text-center tituloTabla">Reservas</h1>
            <table id="table" class="table">
                <tr>
                    <td class="col-1">Reservas</td>
                    <th class="col-2">Nombre</th>
                    <th class="col-2">Apellido</th>
                    <th class="col-2">Email</th>
                    <th class="col-2">Semanas</th>
                    <td class="col-2">Action</td>
                </tr>
            </table>
        </div>
    </section>
    




    <script src="./js/app.js"></script>
</body>
</html>
